<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter a location for Weather ..." id="search-inp" value="">
                <div class="input-group-append">
                    <button type="button" class="btn btn-danger" id="search-btn">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id="icon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="city">Dhaka</h1>
            <h3><span id="show-temperature">38.06</span>&deg;C</h3>
            <h1 class="lead" id="clouds">Clouds</h1>
        </div>
    </div>

    <script>
        const apiKey = '1c6e3d800ea0ed275a48fec7e349e3fd';
        const apiBase = 'https://api.openweathermap.org/data/2.5/weather';

        const getWhetherData = city =>{
            const URL = `${apiBase}?q=${city}&units=metric&appid=${apiKey}`
            fetch(URL)
                .then(res => res.json())
                .then(data => {
                    document.getElementById('city').innerText = data.name || "Unknown Location!";
                    document.getElementById('show-temperature').innerText = data.main.temp;
                    document.getElementById('clouds').innerText = data.weather[0].main;
                    document.getElementById('icon').setAttribute('src', `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`);
                })
        }
        
        const searchBtn = document.getElementById('search-btn')
        searchBtn.addEventListener('click', function(){
            const cityName = document.getElementById('search-inp').value;
            getWhetherData(cityName);
        })
    </script>
</body>

</html>
